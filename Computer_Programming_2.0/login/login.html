<!DOCTYPE html>
<html en>
    <head>
        <title>
            Comprog
        </title>
        <link rel="stylesheet" href="login.css">
        <link rel="shortcut icon" href="F:\Angelo's Folder\HTML\Computer_Programming_2.0\login\facebook.png" type="image/x-icon">
        <meta name="viewport" content="width=device-width,initial scale=1" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
    </head>
    <body>
        <main>
            <div class="signup">
                <fieldset>
                        <legend>Sign Up</legend>
                        <form>

                            <span>
                                <label for="username" class="form">Username: </label><br>

                                <input type="email" name="username" id="username" placeholder="Username"><br>
                            </span>

                            <span>
                                <label for="password" class="form">Password: </label><br>

                                <input type="password" name="password" id="password" placeholder="Password" ><br>
                            </span>

                            <span>
                                <label for="repassword" class="form"">Re-enter the Password: </label><br>
                                <input type="password" name="repassword" placeholder="Re-enter the Password"><br>
                            </span>

                            <span>
                                <label for="birthdate" class="form">Birthdate: </label><br>
                                <input type="datetime" name="birthdate" placeholder="Birthdate" id="birthdate"><br>
                            </span>

                            <span>
                                <label for="address" class="form">Address: </label><br>
                                <input type="text" id="address" placeholder="Address" name="address" ><br>
                            </span>

                            <span>
                                <label for="number" class="form">Contact Number: </label><br>

                                <input type="tel" id="number" placeholder="Contact Number"
                                name="address"><br><br>
                            </span>
                            <span>
                            <input type="submit" placeholder="Submit" name="submit" id="submit">
                            </span>

                        </form>
                </fieldset>
            </div>
        </main>
    </body>
</html>
